<div>
    <span class="bigFont">{{fromValue}} </span>
    <span class="bigFont"> {{fromUnit}} </span>
    <span class="bigFont"> = </span>
    <input type="number" class="bigFont" [(ngModel)]="userSolution" style="width:300px;" [disabled]="testFinished"
      pInputText>&nbsp;
    <span class="bigFont">{{toUnit}}</span>
    <h2>&nbsp;</h2>
